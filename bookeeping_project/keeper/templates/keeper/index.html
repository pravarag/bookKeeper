<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Login To bookKeeper</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

<script>
function validation()
{
	var username=document.getElementById("username").value;
	var password=document.getElementById("password").value;

	if(username==="" && password==="")
	{
		alert("None of the field should be empty");

	}

}

</script>

  </head>

  <body>

    <div class="container">
    <h1>Welcome to the bookKeeper</h1>	<br/>
      <form id="login_form" method="post" action="/keeper/" enctype="multipart/form-data" >
			{% csrf_token %}
			<h2 class="form-signin-heading">Please sign in</h2>
			Username: <input id="username" type="text" name="username" value="" size="50" /><br/>
			Password: <input id="password" type="password" name="password" value="" size="50"/><br/>
			<input type="submit" value="submit" onclick="validation()" />
		</form>
<h3><STRONG><a href="/keeper/register/">Register as a new Client</a></STRONG></h3>
<h3><strong><a href="/keeper/addContractor/">Register as a new Contractor</a></strong></h3>


    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
